<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Configuration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Optimisation</a>
    <a href="config.html">Configuration</a>
  </nav>

  <h1>Configuration</h1>

  <div class="box">
    <h2>Appareils électroménagers</h2>
    <ul id="listeAppareils"></ul>
    <input type="text" id="nomAppareil" placeholder="Nom">
    <input type="number" id="dureeAppareil" placeholder="Durée (min)">
    <select id="typeAppareil">
      <option value="debut">Programmation au début</option>
      <option value="fin">Programmation à la fin</option>
    </select>
    <button onclick="ajouterAppareil()">Ajouter / Modifier</button>

    <h2>Heures Creuses</h2>
    <ul id="listeHC"></ul>
    <input type="time" id="debutHC">
    <input type="time" id="finHC">
    <button onclick="ajouterHC()">Ajouter / Modifier</button>
  </div>

  <script src="config.js"></script>
  <script src="config-page.js"></script>
</body>
</html>
