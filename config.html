<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Configuration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Configuration</h1>
  <div class="box">
    <h2>Appareils électroménagers</h2>
    <div id="appareilsList"></div>

    <h2>Ajouter un appareil</h2>
    <input type="text" id="nomAppareil" placeholder="Nom">
    <input type="number" id="dureeAppareil" placeholder="Durée (min)">
    <select id="typeAppareil">
      <option value="debut">Début</option>
      <option value="fin">Fin</option>
    </select>
    <button onclick="ajouterAppareil()">Ajouter</button>

    <h2>Heures Creuses</h2>
    <div id="heuresCreusesList"></div>

    <h2>Ajouter une plage</h2>
    <input type="time" id="debutHC">
    <input type="time" id="finHC">
    <button onclick="ajouterPlage()">Ajouter</button>

    <button onclick="sauvegarder()">Enregistrer la configuration</button>
    <a class="link" href="index.html">Retour</a>
  </div>

  <script src="config.js"></script>
</body>
</html>
