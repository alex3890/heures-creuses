<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Optimiseur d'heures creuses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Optimiseur d'heures creuses EDF</h1>
  <div class="box">
    <label for="appareil">Appareil :</label>
    <select id="appareil"></select>

    <label for="horaire">Heure actuelle :</label>
    <input type="time" id="horaire" step="300">

    <div class="hc-info" id="hcInfo"></div>

    <button onclick="calculer()">Calculer</button>
    <div id="resultat"></div>
    <a class="link" href="config.html">Configurer appareils et heures creuses</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
