<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Optimisation Heures Creuses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Optimisation Heures Creuses</h1>
    </header>

    <main>
        <div class="form-group">
            <label for="appareil">Appareil :</label>
            <select id="appareil">
                <option value="seche-linge">Sèche-linge</option>
                <option value="lave-linge">Lave-linge</option>
                <option value="lave-vaisselle">Lave-vaisselle</option>
            </select>
        </div>

        <div class="form-group">
            <label for="horaire">Heure actuelle :</label>
            <div class="time-input-container">
                <input type="time" id="horaire" required>
                <button type="button" class="refresh-button" onclick="updateHeureActuelle()">⟳</button>
            </div>
        </div>

        <button id="btn-calculer" onclick="calculer()">Calculer</button>

        <div id="resultat"></div>

        <div class="hc-info">
            <h3>Appareils disponibles</h3>
            <ul>
                <li>Sèche-Linge (3h30, fin, pas 1h)</li>
                <li>Lave-Linge (2h, début, pas 10min)</li>
                <li>Lave-vaisselle (3h30, début, pas 1h)</li>
            </ul>
        </div>

        <div class="hc-info">
            <h3>Plages d'heures creuses</h3>
            <ul>
                <li>Après-midi : 14h50 - 16h50</li>
                <li>Nuit : 01h50 - 07h50</li>
            </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
